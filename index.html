<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="wrapper">

    <div class="timer">
        <h1 class="timer-title">До дня рождения осталось:</h1>

        <div class="timer-row">
            <div class="timer-row-item">
                <h1 id="day"></h1>
                <span>дней</span>
            </div>
            <div class="timer-row-item">
                <h1 id="hour"></h1>
                <span>часов</span>
            </div>
            <div class="timer-row-item">
                <h1 id="minute"></h1>

                <span>минут</span>
            </div>
            <div class="timer-row-item">
                <h1 id="second"></h1>
                <span>секунд</span>
            </div>
        </div>
    </div>

</div>

<div id="gg" class="timer-row-item-title">
    <h2>С Днём Рождения</h2>
</div>






    <script src="./main.js"></script>
</body>
</html>
